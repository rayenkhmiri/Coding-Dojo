<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>dojos</title>
</head>
<body>
    <div class="d-flex flex-wrap justify-content-around">
        <form action="/create/dojo" method="post" class="col-6 p-3">
            <h2 class="text-center">New DoJo</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <button type="submit" value="Add Author" class="btn btn-primary">ADD DOJO</button>
        </form>
        <div class="col-6">
            <div class="card-body">
                <h2 class="text-center">ALL DOJO</h2>
                {% for dojo in dojos %}
                    <p class="card-text"><a href="/ninja/{{dojo['id']}}">{{dojo[name]}}</a></p>
                {% endfor %}
            </div>
        </div>
        <a href="/ninja">ADD ninja</a>
    </div>
</body>
</html>
