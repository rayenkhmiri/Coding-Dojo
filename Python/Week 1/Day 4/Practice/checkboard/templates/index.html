<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}"
    />
    <title>checkboard</title>
  </head>
  <body>
    <h1 ><span style="background-color: {{color2}}; color: {{color1}}">***check board***</span></h1>
    <table class="height"  style="width:100%">
        {%for i in range(n1): %}
      <tr>
        {% for i in range(n2): %}
        <td class="check1" style="background-color: {{color1}}"></td>
        <td class="check2" style="background-color: {{color2}}" ></td>
        {%endfor%}
      </tr>
      <tr>
        {%for i in range(n2): %}
        <td class="check2" style="background-color: {{color2}}"></td>
        <td class="check1" style="background-color: {{color1}}"></td>
        {%endfor%}
      </tr>
      {%endfor%}
    </table>
  </body>
</html>
