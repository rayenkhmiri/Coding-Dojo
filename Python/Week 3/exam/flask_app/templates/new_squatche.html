<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   
    <title>squatche Share</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between m-5">
            <h2>Sasquatch Websighting</h2>
            <div class="d-flex align-items-center m-5">
                <h2>Roger patterson</h2>
                <a class="btn btn-outline-info me-3" href="/dashboard"><i class="bi bi-arrow-left-circle"></i> Dashbord</a>
                <form action="/logout" method="post"><input class="btn btn-danger" type="submit" value="Logout"></form>
            </div>
        </div>
        <form action="/squatches/create" method="post">
            {% for message in get_flashed_messages()%}
            <li class="h6 text-danger">{{message}}</li>
            {%endfor%}
            <div class="row d-flex justify-content-evenly">
                <div class="col-5">
                    <div class="form-group">
                        <h4>Report a sightings</h4>
                        <label class="h6" for="name">Location:</label>
                        <input type="text" class="form-control bg-primary bg-opacity-25" name="name">
                    </div>
                    <div class="form-group">
                        <label class="h6" for="description">What happend :</label>
                        <textarea class="form-control bg-primary bg-opacity-25" name="description" id="" cols="30" rows="8"></textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label class="h6" for="instructions">Instructions :</label>
                    <textarea class="form-control bg-primary bg-opacity-25" name="instructions" id="" cols="30" rows="8"></textarea>
                    </div> -->
                </div>
                <div class="form-group col-4 mt-5 d-flex flex-column gap-3">
                    <div class="form-group">
                        <label class="h6" for="date_made">Date of siting :</label>
                        <input type="date" class="form-control bg-primary bg-opacity-25" name="date_made" >
                    </div>
                    <div class="form-group m-3">
                        <p> # of Sasquatches:<p>
                            <div> 
                                 <input type="number" name="number">
                            </div>
            
                    </div>
                  
                    <input class="col-6 btn btn-success " type="submit" value="Report">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
