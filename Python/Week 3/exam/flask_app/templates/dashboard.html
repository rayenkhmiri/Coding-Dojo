<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Sasquatch Websighting</title>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center m-5">
            <h1>Sasquatch Websighting</h1>
            <div class="d-flex gap-2 align-items-center">
                <h2>Roger patterson</h2>
                <a class="btn btn-outline-success m-3" href="/squatches/new" style="height: 40px; width: 200px;"><i
                        class="bi bi-plus-circle"></i>Report a sightings</a>
                <form action="/logout" method="post"><input class="btn btn-danger" type="submit" value="Log out"></form>
            </div>
        </div>
        <h3 class="m-5">Reported sightings</h3>

        <table class="table table-striped">
            <thead>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                {% for squatche in all_squatches %}
                <tr>

                    <td>{{squatche.name}} - {{squatche.date_made}}
                    <td>
                    <td>Reported By : {{squatche.poster.first_name}}</td>
                    <td class="d-flex gap-2">
                        <a href="/squatches/{{squatche.id}}" class="btn btn-info">View</a>
                        {%if session.user_id==squatche.user_id%}
                        <a class="btn btn-outline-primary" href="/squatches/{{squatche.id}}/edit"><i
                                class="bi bi-pencil-square"></i> Edit</a>
                        <form action="/squatches/{{squatche.id}}/destroy" method="post">
                            <button class="btn btn-danger"> Delete </button>
                        </form>
                        {%endif%}
                    </td>





                </tr>
                {%endfor%}
            </tbody>

        </table>

    </div>
</body>

</html>
