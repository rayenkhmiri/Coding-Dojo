<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
<div class="d-flex justify-content-between mt-5">
<div>
    <h1 class="text-center">welcome {{loggedin_user.name}}</h1>
<p>Books from everyone's shelves:</p>
</div>
<div class="d-flex flex-column gap-4 mt-5">
    <button type="submit" class="btn btn-info text-light"><a href="/logout">Logout</a></button>
    <button type="" class="btn btn-info text-light"><a href="/books/new">+ Add a to my shelf!</a></button>
</div>
</div>
<table class="table mt-5 table table-hover">
    <thead>
      <tr class="table-dark">
        <th class="text-info" scope="col">ID</th>
        <th class="text-info" scope="col">Title</th>
        <th class="text-info" scope="col">Author Name</th>
        <th class="text-info" scope="col">Posted by</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
    {%for book in all_books%}
      <tr class="table-secondary ">
          
          <td>{{book.id}}</td>  
          <td><a href="/books/{{book.id}}">{{book.title}}</a></td>
          <td>{{book.author}}</td>
          <td>{{book.creater.name}}</td>
          
         
      </tr>
      {%endfor%}
    </tbody>
  </table>
    </div>
</body>
</html>
