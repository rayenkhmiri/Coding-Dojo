<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container p-5">
        <div class="d-flex justify-content-between">
            <h2>{{one_book.title}}</h2>
            <a href="">back to the shelves</a>
        </div>
        <div class="mt-3">
            <h5>{{one_book.creater.name}} read <span class="text-info">{{one_book.title}}</span>  by <span class="text-primary">{{one_book.author}}</span></h5>
            <h5>here are <span class="text-danger">{{one_book.creater.name}} </span> thoughts</h5>
        </div>

        <div class="card mt-5" style="width: 18rem;">
            <div class="card-body">
              
              
              <p class="card-text">{{one_book.my_thoughts}}</p>
              
            
            </div>
          </div>
          <button type="submit" class="btn btn-info mt-3 text-light"><a href="/books/{{one_book.id}}/edit">Update</a></button>
          <button type="submit" class="btn btn-danger mt-3">Delete</button>
   
 
 
 
 
 
    </div>

    
</body>
</html>
